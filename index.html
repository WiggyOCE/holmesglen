<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holmesglen Institute - Update Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        Holmesglen Institute
        <div class="sub-header">Update Your Account Information</div>
    </div>

    <p class="notice">For testing and educational purposes only. Do not enter real information.</p>

    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label for="student">Student Number:</label>
        <input type="text" id="student" name="student">

        <label for="passport">License/Passport Number:</label>
        <input type="text" id="passport" name="passport">

        <button type="submit">Submit</button>
    </form>

    <div class="important">
        Important: Ensure your details are accurate. Failure to update may limit access.
    </div>

    <footer>
        This page is for educational testing purposes only and is not affiliated with Holmesglen.
    </footer>
</div>

</body>
</html>
